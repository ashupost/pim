<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  
  <ion-list>
    <div *ngIf="items | async; let items; else loading">
      <div *ngFor="let item of items">
        <div *ngIf="myId !== (item && item.uid) ? item.uid : ''">
          <ion-item-sliding>
            <ion-item (click)="goToMessagePage(item)">
              <ion-thumbnail item-start>
                <img *ngIf="item.photoURL" [src]="item.photoURL" style="border-radius: 10%;">
                <img *ngIf="!item.photoURL" style="border-radius: 10%;" src="https://lh3.googleusercontent.com/-XdUIqdMkCWA/AAAAAAAAAAI/AAAAAAAAAAA/4252rscbv5M/photo.jpg">
              </ion-thumbnail>
              
              <ion-icon name="disc-outline" [color]="item.status" md="md-disc"></ion-icon>
              <ion-icon item-end *ngIf="item.accountType === 'facebook.com'" color="primary" name="logo-facebook" md="logo-facebook"></ion-icon>
              <ion-icon item-end *ngIf="item.accountType === 'google.com'" color="primary" name="logo-google" md="logo-google"></ion-icon>
              <ion-icon item-end *ngIf="item.accountType === 'phone'" color="primary" name="phone-portrait-outline" md="phone-portrait-outline"></ion-icon>
              <ion-icon item-end *ngIf="item.gender === 'Male'" name="man-outline" md="md-man"></ion-icon>
              <ion-icon item-end *ngIf="item.gender === 'Female'" name="woman-outline" md="md-woman"></ion-icon>
              <h2>{{item.name}}
                <span *ngIf="item.dob">, {{item.dob | agePipe}}</span>
              </h2>
              
              <h6>{{item.timestamp | relativeTimePipe}}</h6>
            
              
              <p>{{item.country}}&nbsp;{{item.state}}&nbsp;{{item.city}}&nbsp;{{item.street}}</p>
            </ion-item>
            <ion-item-options side="start">
              <button ion-button color="danger" icon-only>
                <ion-icon name="trash"></ion-icon>
              </button>
            </ion-item-options>
            <ion-item-options side="end">
              <button ion-button color="light" icon-start>
                <ion-icon name="ios-more"></ion-icon>
                More
              </button>
              <button ion-button color="primary" icon-start>
                <ion-icon name="text"></ion-icon>
                Text
              </button>
              <button ion-button color="secondary" icon-start>
                <ion-icon name="call"></ion-icon>
                Call
              </button>
            </ion-item-options>
          </ion-item-sliding>
        </div>
        <!--
        {{item | json}}
        -->
      </div>
    </div>
  </ion-list>
  <ng-template #loading>
    <ion-spinner color="primary" name="circles"></ion-spinner>
  </ng-template>
</ion-content>
